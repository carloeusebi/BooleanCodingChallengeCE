<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
    Coding Challenge di
    Carlo Eusebi
    per ammissione corso Boolean 30/03/2023
    -->

    <!-- Opaque rectangle ontop of background that contains main body -->
    <main>    
    
        <!-- header section -->
        <header>
            <img src="IMG/logo.png">
            <div>Taking Booleaners from A to B</div>
        </header>

        <!-- navigation bar -->
        <nav>
            <input type="button" value="Prenota">
            <input type="button" value="Termina Prenotazione">
            <input type="button" value="Accendi Luci">
        </nav>

        <!-- scooter 1 -->
        <section>
            <input type="checkbox">
            <!-- scooter_name is span to be in the same row as checkbox -->
            <span class="scooter_name">Monopattino Gino22</span>
            <p class="scooter_location">Via Guadalametri - a 220 metri da te</span>
            <p class="charge_text">Stato carica:</div>
            <!-- chargebar has a class so that global paramaters can be set for all chargebars and an id so that individual parameters like color and lenght can be set individually -->
            <div class="chargebar" id="gino22"></div>
        </section>

        <!-- scooter 2 -->
        <section>
            <input type="checkbox">
            <!-- scooter_name is span to be in the same row as checkbox -->
            <span class="scooter_name">Monopattino Mike24</span>
            <p class="scooter_location">Via Ricciardoni - a 420 metri da te</p>
            <p class="charge_text">Stato carica:</p>
            <div class="chargebar" id="mike24"></div>
        </section>

        <!-- scooter 3 -->
        <section>
            <input type="checkbox">
            <!-- scooter_name is span to be in the same row as checkbox -->
            <span class="scooter_name">Monopattino Fede154</span>
            <p class="scooter_location">Via Mentarini - a 490 metri da te</p>
            <p class="charge_text">Stato carica:</p>
            <div class="chargebar" id="fede154"></div>
        </section>

    </main>
</body>
</html>
